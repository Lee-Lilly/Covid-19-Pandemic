		</div>

	<script th:inline="javascript">
	/*<![CDATA[*/
	$(function () {
		Highcharts.chart('country-timeline', {
		  	title: {
			    text: /*[[${countryName}]]*/[]
		  	},
		  	subtitle: {
		  		text: 'Total Confirmed: [[${totalConfirmed}]]' ,
		  	},
		  	credits: false,
		  	xAxis: {
			     categories: /*[[${dates}]]*/[]
		 	},
	        tooltip: {
	        	  	split:false,
	        	    headerFormat: '<b>{point.x}</b><br/>',
	        	    pointFormat: '<b>{point.name}</b> {point.y}'
	        },	  
	        plotOptions: {
	        	   area: {
	        		      stacking: 'normal',
	        		      dataLabels: {
	        		        enabled: true,
	        		      },
			        	 lineColor: '#666666',
			             lineWidth: 1,
			             marker: {
			               lineWidth: 1,
			               lineColor: '#666666'
			             }
	        		  },
	        		  pie: {
		                    allowPointSelect: true,
		                    depth: 5,
		                    dataLabels: {
		                        enabled: true,
		                        format: '<b>{point.name}</b>:{point.percentage:.1f} %',
		                    },
		                }
	          },	          
			  series: [{
				  	type: 'area',
    				name: 'Active',
    		     	data: /*[[${active}]]*/ [],		
    		 	}, {
    		 		type: 'area',
    		     	name: 'Deaths',
    		      	data: /*[[${deaths}]]*/ [],
    		  	}, {
    		  		type: 'area',
    		      	name: 'Recovered',
    		      	data:  /*[[${recovered}]]*/[],	      			
    			}, {
    				type: 'pie',
    			  	data: [{
        				name: 'Active',
        		     	y: 	/*[[${totalActive}]]*/ [],
        				
        		 	}, {
        		     	name: 'Deaths',
        		      	y: 	/*[[${totalDeaths}]]*/ [],
        		      
        		  	}, {
        		      	name: 'Recovered',
        		      	y:  /*[[${totalRecovered}]]*/[],
        		     	      			
        			}],
        			center: [100,60],
        		    size: 100,
        		    showInLegend: false,
        		    dataLabels: {
        		      enabled: true     		      
        		    }   				
    			}]
			});
	})
	/*]]>*/
	</script>
